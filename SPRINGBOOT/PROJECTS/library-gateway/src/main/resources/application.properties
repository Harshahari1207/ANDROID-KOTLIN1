spring.application.name=library-gateway

spring.cloud.discovery.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id= true
spring.cloud.gateway.discovery.locator.enabled= true
eureka.instance.hostname=localhost

server.port=5556

eureka.client.service-url.defaultZone=http://localhost:8761/eureka



spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:1234/users/
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[1].id=book-service
spring.cloud.gateway.routes[1].uri=http://localhost:4321/books/
spring.cloud.gateway.routes[1].predicates[0]=Path=/books/**


spring.cloud.gateway.routes[2].id=borrowing-service
spring.cloud.gateway.routes[2].uri=http://localhost:6666/borrowing/
spring.cloud.gateway.routes[2].predicates[0]=Path=/borrowing/**